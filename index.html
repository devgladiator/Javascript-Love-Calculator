<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <h2 class="title">♥ Love Calculator ♥</h2>
        <div class="form">
            <form action="" onsubmit="return LoveFunction()">
                <input id="first-name" type="text" placeholder="Type Your Name">
                <input id="second-name" type="text" placeholder="Type Your Partner Name">
                <h4 id="error-message"></h4>
                <input id="submit" type="submit" value="Calculate Your Love">
            </form>
        </div>
        <div class="output">
            <h4 id="result">Percentage of love: 0%</h4>
        </div>

        <h6 class="footer">Made with love ♥ By Khan Rana</h6>
    </div>



    <script src="script.js"></script>
</body>
</html>
